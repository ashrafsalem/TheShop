
  <div class="col">
    <div class="card h-100 shadow-sm">
      <div class="image position-relative" style="cursor:pointer;">
        <img src="{{ product.pictureUrl }}" alt="{{ product.name }}" class="img-fluid bg-secondary">
        <div class="d-flex justify-content-center align-items-center hover-overlay">
          <button type="button" class="btn btn-sm btn-primary fa fa-shopping-cart me-2"></button>
          <button type="button" class="btn btn-sm btn-primary" routerLink="/shop/{{product.id}}">view</button>
        </div>
      </div>
      <div class="card-body">
        <a routerLink="/shop/{{product.id}}">
          <h6 class="text-uppercase">
            {{product.name}}
          </h6>
        </a>
        <span class="mb-2">{{ product.price | currency }}</span>
      </div>
    </div>
  </div>
