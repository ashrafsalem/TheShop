<div class="container">
    <div class="row">
        <div class="col-3">
            <section class="filter">
                <h5 class="text-warning">
                    Filter
                </h5>
                <select name="sFilter" id="sFilter" class="cutom-select my-2" (change)="this.onSortSelected($event.target.value)">
                    <option *ngFor="let opt of sortOptions" [value]="opt.value">{{ opt.name }}</option>
                </select>
            </section>
            <section class="type">
                <h5 class="text-warning">
                    Types
                </h5>
                <ul class="list-group my-3">
                    <li class="list-group-item"
                     *ngFor="let type of types"
                     [class.active]="type.id === this.shopParams.typeId"
                     [value]="type.id"
                     (click)="this.onTypeSelected(type.id)">
                        {{ type.name }}
                    </li>
                </ul>
            </section>
            <section class="brand">
                <h5 class="text-warning">
                    Brands
                </h5>
                <ul class="list-group my-3">
                    <li class="list-group-item" 
                    *ngFor="let brand of brands"
                    [class.active]="brand.id === this.shopParams.brandId"
                    [value]="brand.id"
                    (click)="this.onBrandSelected(brand.id)">
                        {{ brand.name }}
                    </li>
                </ul>
            </section>
        </div>
        <div class="col-9">
            <div class="d-flex justify-content-between align-items-center pb-2">
                    
               <app-paging-header
               [totalSize]="totalSize"
               [pageSize]="this.shopParams.pageSize"
               [pageNumer]="this.shopParams.pageNumer"
               ></app-paging-header>
                
                <div class="form-inline">
                    <div class="row">
                        <div class="col">
                            <input (keyup.enter)="onSearch()" type="text"  #search name="txtSearch" id="txtSearch" class="form-control my-2" 
                        style="width:300px" placeholder="Serach">
                        </div>
                        <div class="col">
                            <button (click) = "onSearch()" class="btn btn-outline-info my-2">Search</button>
                            <button (click) = "onReset()" class="btn btn-outline-success my-2 ms-2">Reset</button>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
              <div *ngFor="let product of products">
                <app-product-item [product] = "product"></app-product-item>
              </div>
            </div>
            <div class="d-flex justify-content-center mt-3" *ngIf="this.totalSize > 0">
               <app-pager 
                [totalSize]="totalSize"
                (pageChanged)="onPageChanged($event)"
                [pageSize]="this.shopParams.pageSize"
               ></app-pager>
            </div>
        </div>
    </div>
</div>
